<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedMeet - Sign In/Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">MedMeet</h2>
            <div class="form-content">
                <form id="signin-form">
                    <h3>Sign In</h3>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </form>
                <form id="signup-form">
                    <h3>Sign Up</h3>
                    <div class="role-selection">
                        <button class="role-btn active" data-role="patient">Patient</button>
                        <button class="role-btn" data-role="doctor">Doctor</button>
                    </div>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <div class="doctor-fields" style="display: none;">
                        <input type="text" placeholder="Specialization" required>
                        <input type="text" placeholder="License Number" required>
                        <input type="text" placeholder="Hospital Affiliation" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="form-toggle">
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                    <p>Already have an account? <a href="#">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
